name: multi-shallow-sweep
method: bayes
metric:
  name: cv/segment_level_final_f1_mean
  goal: maximize
run_cap: 100

parameters:
  activation:
    values:
      - "silu"
      - "relu"
      - "leaky_relu"
      - "gelu"

  spectral_hidden_size:
    values:
      - 32
      - 64
      - 128

  fusion_hidden_size:
    values:
      - 64
      - 128
      - 256

  raw_dropout_rate:
    distribution: uniform
    min: 0.3
    max: 0.7

  spectral_dropout_rate:
    distribution: uniform
    min: 0.0
    max: 0.5

  concat_dropout_rate:
    distribution: uniform
    min: 0.1
    max: 0.7

  raw_norm_type:
    values:
      - "group"
      - "batch"

  spectral_norm_type:
    values:
      - "batch"
      - "group"
      - "none"

  fusion_norm_enabled:
    values:
      - true
      - false

  batch_size:
    values:
      - 32
      - 64
      - 128

  learning_rate:
    distribution: log_uniform_values
    min: 1.0e-5
    max: 1.0e-2

  weight_decay:
    distribution: log_uniform_values
    min: 1.0e-6
    max: 1.0e-3

  raw_normalization:
    values:
      - channel-subject
      - sample-channel
      - sample
      - subject
      - channel

program: experiments.AD_vs_HC.combined.multi.sweep

command:
  - ${env}
  - uv
  - run
  - -m
  - ${program}
  - ${args}