name: advanced_spectral_net_sweep
method: bayes
metric:
  name: cv/segment_level_final_f1_mean
  goal: maximize
run_cap: 50

parameters:
  learning_rate:
    distribution: log_uniform_values
    min: 1.0e-5
    max: 1.0e-2

  weight_decay:
    distribution: log_uniform_values
    min: 1.0e-6
    max: 1.0e-3

  dropout_rate:
    distribution: uniform
    min: 0.3
    max: 0.5

  hidden_1_size:
    values: [16, 32]

  hidden_2_size:
    values: [8, 16, 32, 64, 128]

  activation:
    values: [leaky_relu, gelu, silu]

  normalization:
    values: [standard, min-max, none]


program: experiments.AD_vs_HC.combined.spectral.sweep

command:
  - ${env}
  - uv
  - run
  - -m
  - ${program}
  - ${args}
