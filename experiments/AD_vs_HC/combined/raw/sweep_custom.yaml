name: custom_deeper_raw_sweep
method: bayes
metric:
  name: val/final_f1
  goal: maximize
run_cap: 50

parameters:
  learning_rate:
    min: 1.0e-5
    max: 5.0e-4

  dropout_rate:
    min: 0.3
    max: 0.7

  batch_size:
    value: 32

  activation:
    values:
      - relu
      - leaky_relu
      - tanh
      - sigmoid
      - gelu
      - silu

  dropout_before_activation:
    values:
      - true
      - false

  # Architecture options
  n_filters:
    value: "16_32_64_128" # probably best but unsure.
      # - "24_48_96_192" too much

  kernel_sizes:
    value: "100_3__15_10__10_3__5_2"

  strides:
    value: "2_2__2_2__1_1__1_1"
      # - "3_2__2_1__2_1__1_1" not great...

  padding_sizes:
    value: "25_1__5_2__5_1__1_1"  # good!

  max_epochs:
    value: 50

  patience:
    value: 5

  min_delta:
    value: 0.001

  normalize:
    value: channel-subject

  pos_weight:
    value: 0.7

  early_stopping_metric:
    value: loss

program: experiments.AD_vs_HC.combined.raw.deeper_sweep

command:
  - ${env}
  - uv
  - run
  - -m
  - ${program}
  - ${args}

