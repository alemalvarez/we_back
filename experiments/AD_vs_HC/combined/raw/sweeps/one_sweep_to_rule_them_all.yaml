name: another_sweep_to_rule_them_all
method: bayes
metric:
  name: cv/final_mcc_mean
  goal: maximize
run_cap: 50

parameters: # this can be a little higher as we are annealing it aggresivey
  learning_rate:
    min: 1.0e-5
    max: 5.0e-3

  dropout_rate:
    min: 0.10
    max: 0.7

  batch_size:
    values: [64, 128]

  activation:
    values:
      - leaky_relu
      - silu

  augment_prob_pos:
    min: 0.01
    max: 0.8

  augment_prob_neg:
    min: 0.01
    max: 0.8

  noise_std:
    min: 0.01
    max: 0.5

  raw_normalization:
    values:
      - channel-subject
      - sample-channel
      - sample
      - subject
      - channel
      - full

program: experiments.AD_vs_HC.combined.raw.sweep

command:
  - ${env}
  - uv
  - run
  - -m
  - ${program}
  - ${args}