name: simple2d_raw_sweep
method: bayes
metric:
  name: val/final_f1
  goal: maximize
run_cap: 50

parameters:
  learning_rate:
    min: 1.0e-5
    max: 5.0e-3

  dropout_rate:
    min: 0.05
    max: 0.5

  batch_size:
    values: [32, 64, 128]

  # Architecture options
  n_filters:
    values:
      - [8, 16, 32]
      - [16, 32, 64]
      - [32, 64, 128]

  kernel_sizes:
    values:
      # Baseline (your best)
      - [[50, 2], [50, 17], [50, 2]]
      # Option A (make L3 trivial)
      - [[150, 2], [20, 17], [20, 2]]
      - [[50, 4], [20, 4], [20, 4]]
      - [[50, 8], [20, 8], [20, 2]]
      - [[30, 2], [50, 17], [20, 2]]

  strides:
    values:
      # Baseline (your best)
      - [[1, 2], [1, 17], [1, 2]]
      # Option A
      - [[1, 2], [1, 17], [1, 1]]
      # Option B
      - [[1, 2], [1, 15], [1, 1]]
      # Option C

  max_epochs:
    value: 50

  patience:
    value: 5

  min_delta:
    value: 0.001

  normalize:
    values:
      - sample-channel
      - sample
      - channel-subject
      - subject
      - channel
      - full

  pos_weight:
    values: [0.3, 0.5, 0.7, 1.0]

program: experiments.AD_vs_HC.combined.raw.sweep

command:
  - ${env}
  - uv
  - run
  - -m
  - ${program}
  - ${args}

