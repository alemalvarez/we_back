name: simple2d_raw_sweep
method: bayes
metric:
  name: val/final_f1
  goal: maximize
run_cap: 50

parameters:
  learning_rate:
    min: 1.0e-6
    max: 5.0e-4

  dropout_rate:
    min: 0.05
    max: 0.5

  batch_size:
    value: 32

  # Architecture options
  n_filters:
    value: "16_32_64"

  kernel_sizes:
    values:
      - "50_2__50_17__50_2" # third best rn
      - "150_2__20_17__20_2" # this one is the best
      - "50_8__20_8__20_2" # second best
      - "500_2__5_17__10_2" # experimental

      - "200_4__20_4__20_2" # experimental

  strides:
    values:
      # Option A
      - "1_2__1_17__1_1"

  max_epochs:
    value: 50

  patience:
    value: 5

  min_delta:
    value: 0.001

  normalize:
    values:
      # - sample-channel
      - sample
      - channel-subject
      - subject
      # - channel
      # - full

  pos_weight:
    value: 0.7

program: experiments.AD_vs_HC.combined.raw.sweep

command:
  - ${env}
  - uv
  - run
  - -m
  - ${program}
  - ${args}

