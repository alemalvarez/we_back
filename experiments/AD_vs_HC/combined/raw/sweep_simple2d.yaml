name: simple2d_raw_sweep
method: bayes
metric:
  name: val/final_f1
  goal: maximize
run_cap: 50

parameters:
  learning_rate:
    min: 1.0e-5
    max: 5.0e-3

  dropout_rate:
    min: 0.05
    max: 0.5

  batch_size:
    value: 32

  # Architecture options
  n_filters:
    value: [16, 32, 64]

  kernel_sizes:
    values:
      - [[50, 2], [50, 17], [50, 2]] # third best rn
      - [[150, 2], [20, 17], [20, 2]] # this one is the best
      - [[50, 8], [20, 8], [20, 2]] # second best
      - [[500, 2], [5, 17], [10, 2]] # experimental

      - [[200, 4], [20, 4], [20, 4]] # experimental

  strides:
    values:
      # Option A
      - [[1, 2], [1, 17], [1, 1]]

  max_epochs:
    value: 50

  patience:
    value: 5

  min_delta:
    value: 0.001

  normalize:
    values:
      # - sample-channel
      - sample
      - channel-subject
      - subject
      # - channel
      # - full

  pos_weight:
    value: 0.7

program: experiments.AD_vs_HC.combined.raw.sweep

command:
  - ${env}
  - uv
  - run
  - -m
  - ${program}
  - ${args}

