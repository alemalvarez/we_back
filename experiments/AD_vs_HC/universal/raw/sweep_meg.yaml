name: definitive_meg_raw_net_sweep
method: bayes
project: AD_vs_HC_MEG
metric:
  name: cv/segment_level_final_f1_mean
  goal: maximize
run_cap: 50

parameters:
  # Architecture preset (complete validated configs)
  architecture:
    values:
      - tiny_2layer
      - small_2layer
      - compact_2layer
      - small_3layer
      - medium_3layer
      - balanced_3layer
      - small_4layer
      - deep_4layer
      - wide_shallow
      - narrow_deep
  
  # SE block configuration
  use_se_blocks:
    values: [true, false]
  
  reduction_ratio:
    values: [8, 16, 32]
  
  # Normalization type
  norm_type:
    values: [batch, group]
  
  # Training hyperparameters
  learning_rate:
    distribution: log_uniform_values
    min: 1.0e-5
    max: 1.0e-2
    
  weight_decay:
    distribution: log_uniform_values
    min: 1.0e-6
    max: 1.0e-3

  dropout_rate:
    distribution: uniform
    min: 0.2
    max: 0.5

  batch_size:
    values: [32, 64, 128]

  activation:
    values: [relu, leaky_relu, gelu, silu]

  raw_normalization:
    values: ['sample-channel', 'sample', 'channel-subject', 'subject', 'channel-dataset', 'dataset', 'control-channel', 'control-global']

program: experiments.AD_vs_HC.universal.raw.sweep

command:
  - ${env}
  - uv
  - run
  - -m
  - ${program}
  - ${args}

