name: spectral_net_sweep
method: bayes
metric:
  name: val/final_f1
  goal: maximize
run_cap: 30

parameters:
  learning_rate:
    distribution: log_uniform_values
    min: 1.0e-5
    max: 1.0e-2

  weight_decay:
    distribution: log_uniform_values
    min: 1.0e-6
    max: 1.0e-3

  dropout_rate:
    distribution: uniform
    min: 0.10
    max: 0.7

  batch_size:
    values: [32, 64, 128, 256]

  hidden_1_size:
    values: [16, 32, 64, 128]

  hidden_2_size:
    values: [8, 16, 32, 64]

  patience:
    values: [5, 10, 15, 20]

  dividing_factor:
    values: [1, 2, 4]

program: experiments.ADMOD_vs_HC.combined.spectral.sweep_neural_network

command:
  - ${env}
  - uv
  - run
  - -m
  - ${program}
  - ${args}
