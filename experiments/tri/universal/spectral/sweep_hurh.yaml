name: definitive_hurh_spectral_net_sweep
method: bayes
project: HC_vs_MCI_vs_AD_HURH
metric:
  name: cv/segment_level_final_kappa_mean
  goal: maximize
run_cap: 75

parameters:
  learning_rate:
    distribution: log_uniform_values
    min: 5.0e-5
    max: 1.0e-2
    
  weight_decay:
    distribution: log_uniform_values
    min: 1.0e-6
    max: 1.0e-2

  dropout_rate:
    distribution: uniform
    min: 0.3
    max: 0.7

  hidden_1_size:
    values: [16, 32, 64, 128, 256]

  hidden_2_size:
    values: [16, 32, 64, 128, 256]

  activation:
    values: [leaky_relu, relu, silu]

  batch_size:
    values: [16, 32, 64]

program: experiments.tri.universal.spectral.sweep

command:
  - ${env}
  - uv
  - run
  - -m
  - ${program}
  - ${args}