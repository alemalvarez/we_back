name: definitive_poctep_raw_net_sweep
method: bayes
project: HC_vs_MCI_vs_AD_POCTEP
metric:
  name: cv/segment_level_final_kappa_mean
  goal: maximize
run_cap: 75

parameters:
  # Architecture preset (complete validated configs)
  architecture:
    values:
      # - tiny_2layer
      # - small_2layer
      - compact_2layer
      # - small_3layer
      - medium_3layer
      - balanced_3layer
      - small_4layer
      - deep_4layer
      - wide_shallow
      - narrow_deep
  
  # SE block configuration
  use_se_blocks:
    values: [true, false]
  
  reduction_ratio:
    values: [8, 16, 32]
  
  # Normalization type
  norm_type:
    values: [batch, group]
  
  # Training hyperparameters
  learning_rate:
    distribution: log_uniform_values
    min: 1.0e-4
    max: 1.0e-2
    
  weight_decay:
    distribution: log_uniform_values
    min: 1.0e-6
    max: 5.0e-3

  dropout_rate:
    distribution: uniform
    min: 0.4
    max: 0.8

  batch_size:
    values: [16, 32, 64]

  activation:
    values: [relu, leaky_relu, gelu, silu]

program: experiments.tri.universal.raw.sweep

command:
  - ${env}
  - uv
  - run
  - -m
  - ${program}
  - ${args}

