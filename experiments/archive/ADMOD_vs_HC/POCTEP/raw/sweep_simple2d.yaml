name: simple2d_raw_sweep
method: bayes
metric:
  name: val/final_f1
  goal: maximize
run_cap: 50

parameters:
  learning_rate:
    min: 1.0e-5
    max: 5.0e-3

  dropout_rate:
    min: 0.05
    max: 0.5

  batch_size:
    values: [32, 64, 128]

  # Architecture options
  n_filters:
    values:
      - [8, 16, 32]
      - [16, 32, 64]
      - [32, 64, 128]

  kernel_sizes:
    values:
      # Baseline (your best)
      - [[50, 2], [50, 17], [50, 2]]
      # Option A (make L3 trivial)
      - [[50, 2], [50, 17], [50, 1]]
      # Option B (slightly smaller L2)
      - [[50, 2], [50, 15], [50, 1]]
      # Option C (donâ€™t collapse width early; allow L3 width=3)
      - [[50, 2], [50, 3], [50, 3]]
      # Option D (keep more width; moderate L2)
      - [[50, 2], [50, 11], [50, 3]]
      # Option E (gentle early downsample; allow small L3)
      - [[50, 1], [50, 3], [50, 3]]
      # Option F (collapse late using 17 but keep L3 width=3 valid)
      - [[50, 2], [50, 17], [50, 3]]

  strides:
    values:
      # Baseline (your best)
      - [[1, 2], [1, 17], [1, 2]]
      # Option A
      - [[1, 2], [1, 17], [1, 1]]
      # Option B
      - [[1, 2], [1, 15], [1, 1]]
      # Option C
      - [[1, 2], [1, 2], [1, 1]]
      # Option D
      - [[1, 2], [1, 1], [1, 1]]
      # Option E
      - [[1, 2], [1, 2], [1, 1]]
      # Option F
      - [[1, 1], [1, 17], [1, 1]]

  max_epochs:
    value: 50

  patience:
    value: 5

  min_delta:
    value: 0.001

  normalize:
    values:
      - sample-channel
      - sample
      - channel-subject
      - subject
      - channel
      - full

program: experiments.ADMOD_vs_HC.POCTEP.raw.sweep

command:
  - ${env}
  - uv
  - run
  - -m
  - ${program}
  - ${args}

