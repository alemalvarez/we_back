name: simple2d_raw_sweep
method: bayes
metric:
  name: val/final_f1
  goal: maximize

parameters:
  learning_rate:
    min: 1.0e-5
    max: 5.0e-3

  dropout_rate:
    min: 0.05
    max: 0.5

  batch_size:
    values: [32, 64, 128]

  # Architecture options
  n_filters:
    values:
      - [8, 16, 32]
      - [16, 32, 64]
      - [32, 64, 128]

  kernel_sizes:
    values:
      -
        - [50, 2]
        - [50, 17]
        - [50, 2]
      -
        - [50, 3]
        - [50, 15]
        - [50, 3]
      -
        - [50, 5]
        - [50, 11]
        - [50, 3]

  strides:
    values:
      -
        - [1, 2]
        - [1, 17]
        - [1, 2]
      -
        - [1, 2]
        - [1, 15]
        - [1, 2]
      -
        - [1, 2]
        - [1, 13]
        - [1, 2]

  max_epochs:
    value: 50

  patience:
    value: 20

  min_delta:
    value: 0.001

  normalize:
    values:
      - sample-channel
      - sample
      - channel-subject
      - subject
      - channel
      - full

program: experiments.ADSEV_vs_HC.POCTEP.raw.sweep

command:
  - ${env}
  - uv
  - run
  - -m
  - ${program}
  - ${args}

